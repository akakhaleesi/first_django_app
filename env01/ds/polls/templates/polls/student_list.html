<a href="{% url 'polls:student_form' %}">Create student</a>
{% if student_list %}
    <ul>
    {% for student in student_list %}
        <li><a href="{% url 'polls:student_detail' student.id %}">{{ student.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No student are available.</p>
{% endif %}
